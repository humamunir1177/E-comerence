<!DOCTYPE html>
<html>
<head>
    <title>Categories</title>
</head>
<body>
    <h1>Categories</h1>
    <ul>
        {% for category in categories %}
            <li>{{ category.name }}</li>
        {% endfor %}
    </ul>
    <h2>Categories</h2>
{% for category in categories %}
    <p>{{ category.name }}</p>
{% endfor %}

<h2>Products</h2>
{% for product in products %}
    <p>{{ product.name }} - {{ product.brand }}</p>
{% endfor %}

</body>
</html>
